<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trop de requêtes - Base WebApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .error-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #c53030;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .countdown {
            background: #fed7d7;
            border: 2px solid #fc8181;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            font-weight: 600;
            color: #c53030;
        }
        
        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease;
            opacity: 0.5;
            pointer-events: none;
        }
        
        .back-button.enabled {
            opacity: 1;
            pointer-events: auto;
        }
        
        .back-button:hover.enabled {
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Trop de requêtes</h1>
        <p class="error-message">
            Vous avez dépassé la limite de requêtes autorisées. 
            Veuillez patienter avant de réessayer.
        </p>
        <div class="countdown">
            Nouvelle tentative possible dans : <span id="countdown">60</span> secondes
        </div>
        <a href="/" class="back-button" id="backButton">Retour à l'accueil</a>
        <div class="footer">
            Base WebApp - Protection anti-spam active
        </div>
    </div>
    
    <script>
        let countdown = 60;
        const countdownElement = document.getElementById('countdown');
        const backButton = document.getElementById('backButton');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                backButton.classList.add('enabled');
                countdownElement.parentElement.innerHTML = 'Vous pouvez maintenant réessayer';
            }
        }, 1000);
    </script>
</body>
</html>
